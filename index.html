    function reduceNumber(n) {
      while (n > 9 && ![11,22,33].includes(n)) {
        n = String(n).split('').reduce((sum,d)=>sum+Number(d),0);
      }
      return n;
    }

    function calculateLifePath(day, month, year) {
      return reduceNumber(

      return reduceNumber(
        [...name.toUpperCase()].reduce((sum,c)=>sum+(letterToNumber[c]||0),0)

    function soulNumber(name) {
      return reduceNumber(
